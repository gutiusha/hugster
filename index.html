<!DOCTYPE HTML>

  <link rel="shortcut icon" href="images/favicon.ico" />

</head>
<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;

  }(document, 'script', 'facebook-jssdk'));</script>
  <div class="wrapper">
    <div class="header row">
      <div class="col1of4">
        <a href="/"><img src="images/logo.png" alt="" /></a>
      </div>
      <div class="col1of2">
        <ul class="navigation">
          <li><a href="/">Магазин</a></li>
          <li><a href="delivery.html">Доставка и оплата</a></li>
          <li><a href="about.html">О нас</a></li>
        </ul>
      </div>
      <div class="col1of4">
        <div class="cart">
          <div>
          <script type="text/javascript" src="http://app.ecwid.com/script.js?2231022" charset="utf-8"></script>

          <script type="text/javascript"> xMinicart("style=","layout=attachToCategories"); </script>
          </div>
        </div>
      </div>
    </div>
    <div class="body">
      <div>
      <script type="text/javascript" src="http://app.ecwid.com/script.js?2231022" charset="utf-8"></script>
      <script type="text/javascript"> xProductBrowser("categoriesPerRow=3","views=grid(3,3) list(10) table(20)","categoryView=grid","searchView=list","style="); </script>
      <noscript>Ваш браузер не поддерживает JavaScript. Пожалуйста, перейдите на <a href="http://app.ecwid.com/jsp/2231022/catalog">HTML версию Hugster store</a></noscript>
      </div>
    </div>
    <div class="footer row">
      <div class="left mrm">
        <div class="fb-like" data-href="http://hugster.me" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
      </div>
      <div class="left">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://hugster.me" data-lang="ru">Твитнуть</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>
      <div class="left mrm">
        <!-- Place this tag where you want the +1 button to render. -->
        <div class="g-plusone" data-size="medium" data-annotation="none"></div>
        <!-- Place this tag after the last +1 button tag. -->
        <script type="text/javascript">
          window.___gcfg = {lang: 'ru'};

          (function() {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;

        </script>
      </div>
      <div class="left">
        <a href="//pinterest.com/pin/create/button/" data-pin-do="buttonBookmark" ><img src="//assets.pinterest.com/images/pidgets/pin_it_button.png" /></a>
      </div>
      <div class="right">
        &copy; tanya.in.ua
      </div>
